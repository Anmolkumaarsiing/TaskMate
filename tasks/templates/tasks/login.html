<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'tasks/css/login.css' %}">
    <title>Login</title>
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/906/906334.png" type="image/png">
</head>
<body>
    <div class="login-wrapper">
        <div class="login-image">
            <!-- You can remove this div if you prefer a one-column layout -->
            <img src="{% static 'tasks/img-vid/login.png' %}" alt="Login Illustration">
        </div>
        <div class="login-form">
            <div class="form-container">
                <h1>Welcome Back</h1>
                {% if messages %}
                    <div class="messages">
                        {% for message in messages %}
                            <div class="alert alert-{{ message.tags }}">
                                {{ message }}
                            </div>
                        {% endfor %}
                    </div>
                {% endif %}
                <form method="POST">
                    {% csrf_token %}
                    <div class="input-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="Enter your email" required>
                    </div>
                    <div class="input-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" placeholder="Enter your password" required>
                    </div>
                    <button type="submit">Log In</button>
                </form>
                <p>Don't have an account? <a href="{% url 'signup' %}">Sign up</a></p>
            </div>
        </div>
    </div>
</body>
</html>
